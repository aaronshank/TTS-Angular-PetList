<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Pets</h2>
      <ul class="pets">
        <li
          *ngFor="let pet of pets"
          (click)="onSelect(pet)"
          [class.selected]="pet === selectedPet"
        >
          <span class="badge">{{pet.id}}</span>
          {{pet.name}}
        </li>
      </ul>
    </div>
    <div class="col-md-4">
      <div *ngIf="selectedPet">
        <h2>{{selectedPet.name}}</h2>
        <img src={{selectedPet.pictureUrl}} alt="Selected Pet" class="selectedImage">
      </div>
    </div>
    <div class="col-md-4">
      <div *ngIf="selectedPet">
        <br><br><br><br>
        <h4>Age: {{selectedPet.age}}</h4>
        <h4>Breed: {{selectedPet.breed}}</h4>
        <h4>Owner: {{selectedPet.owner}}</h4>
      </div>
    </div>
  </div>
</div>
