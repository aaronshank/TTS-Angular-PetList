<div class="container">
  <div class="row">
    <h2 style="text-align: center;">Pets</h2>
    <hr>
    <div class="col-md-6">
      <ul class="pets">
        <li *ngFor="let pet of pets" (click)="onSelect(pet)" [class.selected]="pet === selectedPet">
          <span class="badge">{{pet.id}}</span>
          {{pet.name}}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <app-pet-detail [pet]="selectedPet"></app-pet-detail>
    </div>
  </div>
</div>
