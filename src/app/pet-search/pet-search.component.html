<div id="search-component" style="text-align: center;">
  <label for="search-box">Pet Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" class="center-block"/>

  <ul class="search-result">
    <li *ngFor="let pet of pets$ | async" >
      <a routerLink="/detail/{{pet.id}}">
        {{pet.name}}
      </a>
    </li>
  </ul>
</div>
